<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Author Details</title>
  <style>
    body{
      background-color: lightpink;
    }
    h1{
      text-align: center;
    }
    .container{
      width: 40%;
      margin: auto;
      display: flex;
      justify-content: space-around;
    }
    button{
      width:75px;
      height: 75px;
      border: 2px solid darkred;
      border-radius: 12px;
    }

  </style>
</head>
<body>
<h1>Author Details</h1>
<div class="container">
  <strong>ID:</strong> <span th:text="${author.id}"></span>
</div>
<div class="container">
  <strong>Name:</strong> <span th:text="${author.name}"></span>
</div>
</body>
</html>
